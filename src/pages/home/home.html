<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{profile? 'Welcome,' + profile : 'Please Login' }}</ion-title>
      <ion-buttons end>
          <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
      </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Map Tracker 5000</h2>
    <div #map id="map"></div>  
    <h3>Current Latitude: {{locationTrackerProvider.lat}}</h3>
    <h3>Current Longitude: {{locationTrackerProvider.lng}}</h3>
    <button ion-button full primary (click)="start()">Start Tracking</button>
    <button ion-button full primary (click)="stop()">Stop Tracking</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
